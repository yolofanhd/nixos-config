name: flake-check
on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches:
      - "main"

jobs:
  check:
    runs-on: yolofanhd-github
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Create dummy hardware-configuration.nix
        run: |
          cp hardware-configuration-dummy.nix hardware-configuration.nix
          git add hardware-configuration.nix -f
      - name: Check flake
        run: nix flake check
